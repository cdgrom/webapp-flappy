<!DOCTYPE html>
<html>

<head>
    <title>Chris and Alfred's Flappy Plane</title>
    <link rel="stylesheet" href="../assets/style.css" />
    <link rel="stylesheet" href="../lib/bootstrap.css" />

</head>

<body>
<div class="jumbotron">
    <h1>Chris and Alfred's Flappy Plane.</h1>
    <h2>Press enter to start!</h2>
    <p>Welcome to the best flappy plane game there is!</p>
</div>
<div class="container">

    <div class="row">
        <div class="col-xs-8">
            <div id="game"></div>
        </div>
        <div class="col-xs-4">
            <p>The highest scorers are:</p>
            <ul id="scoreBoard">
            </ul>
            <h3>Other flappy things:</h3>
            <ul>
                <li>
                    <a href="../pages/index.html">
                        Flappy Bird
                    </a>
                </li>
                <li>
                    <a href="../pages/multi.html">
                        Multiplayer
                    </a>
                </li>
                <li>
                    <a href="../pages/plane.html">
                        Flappy Plane
                    </a>
                </li>
                <li>
                    <a href="../pages/dolphin.html">
                        Swimmy Dolphin
                    </a>
                </li>
                <li>
                    <a href="../pages/car.html">
                        Swervy Car
                    </a>
                </li>
            </ul>

        </div>
    </div>
</div>

<div id="greeting">
    <h3>Save your score</h3>
    <form id="greeting-form" method="post" action="/score">
        <div class="form-group">
            <label for="fullName">What's your name?</label>
            <input type="text" id="fullName"
                   name="fullName" class="form-control" placeholder="Bob">

            <label for="email">What's your email?</label>
            <input type="email" id="email"
                   name="email" class="form-control"
                   placeholder="bob@email.com">

            <input type="hidden" id="score"
                   name="score" value="0">
        </div>
        <button class="btn btn-default" type="submit">OK</button>
        <button class="btn btn-default" type="close">Close</button>
    </form>
</div>
<script src="../lib/jquery.js"></script>
<script src="../lib/phaser.min.js"></script>
<script src="../js/plane.js"></script>

</body>

</html>
